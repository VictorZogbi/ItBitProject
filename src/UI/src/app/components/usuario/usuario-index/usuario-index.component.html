<div class="container">
    <div class="row">

        <div class="col-6">
            <label class="control-label">Nome</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control">
        </div>

        <div class="col-4">
            <label class="control-label">Ativo</label>
            <select class="form-control" id="ativo" name="ativo" [(ngModel)]="ativo">
                <option [ngValue]="true" [selected]="ativo == true">Sim</option>
                <option [ngValue]="false" [selected]="ativo ==false">NÃ£o</option>
            </select>
        </div>

    </div>

    <br>

    <div class="float-start">
        <button class="btn btn-info" type="submit" (click)="FiltroUsuario()">Buscar</button>
    </div>

    <div class="float-end">
        <button class="btn btn-success" [routerLink]="['/usuario-create']">Criar Novo</button>
    </div>




    <div class="form-horizontal">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Data de Nascimento
                    </th>
                    <th>
                        E-mail
                    </th>
                    <th>
                        Sexo
                    </th>
                    <th>
                        Ativo?
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>
                        {{usuario.nome}}
                    </td>
                    <td>
                        {{usuario.dataNascimento}}
                    </td>
                    <td>
                        {{usuario.email}}
                    </td>
                    <td>
                        {{usuario.sexo.descricao}}
                    </td>

                    <div [ngSwitch]="usuario.ativo">
                        <td *ngSwitchCase="true">
                            Ativo
                        </td>
                        <td *ngSwitchCase="false">
                            Inativo
                        </td>
                    </div>
                    <td>
                        <button type="button" class="btn btn-info btn-sm"
                            [routerLink]="['/usuario-edit', usuario.usuarioId]">Editar</button>
                        <button type="button" class="btn btn-danger btn-rounded btn-sm"
                            (click)="deleteUser(usuario)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
